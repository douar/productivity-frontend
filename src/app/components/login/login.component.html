<div class="container">
  <div class="header-container">
    <div class="h1">
      <h1>Create, Manage, and Progress Your Productivity</h1>
    </div>
  </div>
  <div class="login-container">
    <div class="row">
      <div class="col">
        <mat-card>
          <mat-card-title>Sign into Your Productivity</mat-card-title>
          <mat-card-content>
            <div class="input-group">
              <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput>
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button class="btn btn-primary">Login</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <hr>
    <div class="row">
      <div>
        <p>Don't have an Account?</p>
      </div>
      <div>
        <button class="btn btn-primary">Create Account</button>
      </div>
    </div>
  </div>
</div>
